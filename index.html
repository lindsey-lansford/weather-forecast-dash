<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon"/>
    <!-- google font -->
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <h1 class="title">Weather Forecast</h1>
    </header>
    
    <div class="container">
        <aside class="searchBox">
            <form>
                <label for="search-bar" id="search-title">Search for a City:</label><br>
                <input type="search" id="search-text"><br>
                <button id="searchBtn">Search</button>
            </form>
            <div id="past-searched-items"></div>
        </aside>

        <div class="content-right">
            <div id="todays-forecast">
                <h2 id="city-date-icon"></h2>
                <img id="weather-icon" src="" >
                <p id="current-temp"></p>
                <p id="wind-mph"></p>
                <p id="humid"></p>
                <p id="uv-number"></p>
            </div>

            <div id="fiveday-title"></div>

            <div id="fiveday-forecast"></div>
        </div>
    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="./scripts/script.js"></script>
</body>
</html>
