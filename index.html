<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"> -->
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <h1 class="title">Weather Dashboard</h1>
    </header>
    
    <div class="container">
        <aside class="searchBox">
            <form>
                <label for="search-bar" id="search-title">Search for a City:</label><br>
                <input type="search" id="search-text"><br>
                <button id="searchBtn">Search</button>
            </form>
        </aside>

        <div class="content-right">
            <div id="todays-forecast">
                <h2 id="city-date-icon"></h2>
                <img id="weather-icon" src="" ><br>
                <p id="current-temp"></p><br>
                <p id="wind-mph"></p><br>
                <p id="humid"></p><br>
                <p id="uv-number"></p><br>
            </div>

            <div><h2 class="fiveday-title">5-Day Forecast:</h2></div>

            <div id="fiveday-forecast">
                <div id="daybox">
                    <h3 id="date1">Date1</h3>
                    <i id="forecast-icon1">IconForecast1</i>
                    <p id="temp1">Temp:1</p>
                    <p id="wind1">Wind:1</p>
                    <p id="humid1">Humidity:1</p>
                </div>
                <div id="daybox">
                    <h3 id="date2">Date2</h3>
                    <i id="forecast-icon2">IconForecast2</i>
                    <p id="temp2">Temp:2</p>
                    <p id="wind2">Wind:2</p>
                    <p id="humid2">Humidity:2</p>
                </div>
                <div id="daybox">
                    <h3 id="date3">Date3</h3>
                    <i id="forecast-icon3">IconForecast3</i>
                    <p id="temp3">Temp:3</p>
                    <p id="wind3">Wind:3</p>
                    <p id="humid3">Humidity:3</p>
                </div>
                <div id="daybox">
                    <h3 id="date4">Date4</h3>
                    <i id="forecast-icon4">IconForecast4</i>
                    <p id="temp4">Temp:4</p>
                    <p id="wind4">Wind:4</p>
                    <p id="humid4">Humidity:4</p>
                </div>
                <div id="daybox">
                    <h3 id="date5">Date5</h3>
                    <i id="forecast-icon5">IconForecast5</i>
                    <p id="temp5">Temp:5</p>
                    <p id="wind5">Wind:5</p>
                    <p id="humid5">Humidity:5</p>
                </div>
            </div>
        </div>
    </div>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>
    <script src="./scripts/script.js"></script>
</body>
</html>
